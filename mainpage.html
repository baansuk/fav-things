<!doctype html>
<html>
 <head>
  <title>Favorite Things</title>
  <meta charset="utf-8">
  <script>
   function setColor(color){
      var afriends = document.querySelectorAll('a');
      var i2 = 0;
      while(i2 < afriends.length){
         afriends[i2].style.color = color;
         i2 = i2+1;
       }
      }
   function nightDayHandler(self){
     var target = document.querySelector('body');
     if(self.value === "Night"){
      target.style.backgroundColor= 'darkslategray';
      target.style.color= 'white';
      self.value = 'Day';
      setColor('powderblue');

      }else{
      target.style.backgroundColor= 'white';
      target.style.color= 'black';
      self.value = 'Night';
      setColor('blue');
      }
    }
    function favthingArray(){
        favvalue = document.getElementById('favthing').value;
        favthings.push(favvalue);
        console.log(favthings);
        return false;

    }  
   </script>

 </head>
 <body>

  <div>
  <h1 style="text-align:center;">My Favorite Things</h1>
  </div>
  <div>
  <input type="button" value="Night" onclick="nightDayHandler(this);">
  <form onsubmit="return favthingArray()">
    <input type="text" id="favthing" placeholder="Write down your favorite thing" size="35">
    <input type="submit" value="List it">
  </form>
  
  <script>
   var favthings=['Raindrops','Whiskers','Kettles','Mittens','Packages','Ponies','Strudels','Doorbells','Sleigh bells','Schnitzel','Geese','Girls','Snowflakes'];
  </script>
  <ul>
   <script>
    var i = 0
    while (i<favthings.length){
       document.write('<li><a href="http://www.google.com/search?q='+favthings[i]+'">'+favthings[i]+'</a></li>');
       i=i+1;
     }
   </script>
  </ul>
  </div>
 </body>
